{% extends 'app/pages/base.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'css/watchpage.css'%}">



       <p>ANIME NAME:{{data.animeTitle}}</p>
  
<div class="dropdown">
  <button onclick="toggleDescription()">discription</button>
  <div id="description" class="dropdown-content">
    <p>{{data.synopsis}}</p>
  </div>
</div>

    <iframe width="560" height="315"  src="/stream/nourto" frameborder="0" allowfullscreen></iframe>
      <div class="controls">
          <button id="playButton" class="button-green">▶</button>
          <button id="reloadButton" class="button-blue">↺</button>
          <input type="text" id="videoInput" placeholder="Enter video URL">
          <button id="loadButton" class="button-orange">Load Video</button>
      </div>
      <div class="episode-con">
        <div class="inner-con">
            <div class="label-con">
                EPISODES
            </div>
            <div class="episodes-link-con">
                <div class="episode-block active" data-open="true" data-block-id="ep_1-10">
                    <ul>
                        {% for episode in data.episodesList %}
                        <li class="episode-link"><a href="/watchpage/{{episode.slug}}" class="episode">{{episode.episodeNum}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
     
</div>
       <script type="text/javascript" src="{% static "script/discrip.js" %}"></script>
       <script type="text/javascript" src="{% static "script/video.js" %}"></script>
       <script type="text/javascript" src="{% static "script/watchpage.js" %}"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
       
       {% endblock %}
